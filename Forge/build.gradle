buildscript {
	repositories {
		maven { url = 'https://maven.minecraftforge.net' }
		maven { url = 'https://plugins.gradle.org/m2/' }
		maven {
			name = 'ParchmentMC'
			url = 'https://maven.parchmentmc.org/'
		}
		maven {
			name = 'Sponge / Mixin'
			url = 'https://repo.spongepowered.org/repository/maven-public/'
		}
		mavenCentral()
	}
	dependencies {
		classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
		classpath group: 'org.parchmentmc', name: 'librarian', version: '1.+'
		classpath group: 'org.spongepowered', name: 'mixingradle', version: '0.7-SNAPSHOT'
		classpath group: 'gradle.plugin.com.matthewprenger', name: 'CurseGradle', version: '1.4.0'
	}
}
apply plugin: 'java'
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'maven-publish'
apply plugin: 'org.spongepowered.mixin'
apply plugin: 'org.parchmentmc.librarian.forgegradle'
apply plugin: 'com.matthewprenger.cursegradle'

archivesBaseName = "${mod_id}"
version = "${minecraft_short_version}-${mod_version}"

mixin {
	add sourceSets.main, "${mod_id}.refmap.json"

	config "${mod_id}.mixins.json"
	config "${mod_id}_forge.mixins.json"
}

repositories {
	maven {
		name = "C4's Maven"
		url = "https://maven.theillusivec4.top/"
	}
}

minecraft {
	mappings channel: "${mappings_channel}", version: "${mappings_version}-${minecraft_version}"

	if (project.hasProperty('forge_ats_enabled') && project.findProperty('forge_ats_enabled').toBoolean()) {
		// This location is hardcoded in Forge and can not be changed.
		// https://github.com/MinecraftForge/MinecraftForge/blob/be1698bb1554f9c8fa2f58e32b9ab70bc4385e60/fmlloader/src/main/java/net/minecraftforge/fml/loading/moddiscovery/ModFile.java#L123
		accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
		project.logger.debug('Forge Access Transformers are enabled for this project.')
	}

	runs {
		client {
			workingDirectory project.file('run')
			ideaModule "${rootProject.name}.${project.name}.main"
			taskName 'Client'
			property 'mixin.env.remapRefMap', 'true'
			property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"
			args "-mixin.config=${mod_id}.mixins.json"
			mods {
				modClientRun {
					source sourceSets.main
					source project(":Common").sourceSets.main
				}
			}
		}

		server {
			workingDirectory project.file('run')
			ideaModule "${rootProject.name}.${project.name}.main"
			taskName 'Server'
			property 'mixin.env.remapRefMap', 'true'
			property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"
			args "-mixin.config=${mod_id}.mixins.json"
			mods {
				modServerRun {
					source sourceSets.main
					source project(":Common").sourceSets.main
				}
			}
		}

		data {
			workingDirectory project.file('run')
			ideaModule "${rootProject.name}.${project.name}.main"
			args '--mod', mod_id, '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')
			taskName 'Data'
			property 'mixin.env.remapRefMap', 'true'
			property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"
			args "-mixin.config=${mod_id}.mixins.json"
			mods {
				modDataRun {
					source sourceSets.main
					source project(":Common").sourceSets.main
				}
			}
		}
	}
}

sourceSets.main.resources.srcDir 'src/generated/resources'

dependencies {
	minecraft "net.minecraftforge:forge:${minecraft_version}-${forge_version}"
	compileOnly project(":Common")
	annotationProcessor 'org.spongepowered:mixin:0.8.4-SNAPSHOT:processor'

	runtimeOnly fg.deobf("top.theillusivec4.curios:curios-forge:${minecraft_version}-${curios_version}")
	compileOnly fg.deobf("top.theillusivec4.curios:curios-forge:${minecraft_version}-${curios_version}:api")

	compileOnly fg.deobf("mezz.jei:jei-1.19.2-common-api:${jei_version}")
	implementation fg.deobf("mezz.jei:jei-1.19.2-forge:${jei_version}")

	//runtimeOnly fg.deobf("curse.maven:charmofundying-316873:3927421")
	//runtimeOnly fg.deobf("curse.maven:architectury-419699:3984018")
	//runtimeOnly fg.deobf("curse.maven:biomemakeover-567709:3942516")
}

compileJava {
	source(project(":Common").sourceSets.main.allSource)
	options.compilerArgs << "-Xlint:all,-classfile,-processing,-deprecation,-serial" << "-Werror"
}

sourcesJar {
	from project(":Common").sourceSets.main.allJava
}

tasks.withType(JavaCompile) {
	source(project(":Common").sourceSets.main.allSource)
}

def replaceResources = tasks.register("replaceResources", Copy) {
	it.outputs.upToDateWhen { false }

	it.from(sourceSets.main.resources) {
		include "META-INF/mods.toml"
		expand 'version': version, 'forge_mc_version_range': forge_mc_version_range, 'forge_version_range': forge_version_range,
				'license': license, 'mod_id': mod_id, 'mod_author': mod_author, 'mod_description': mod_description,
				'mod_name': mod_name, 'issue_tracker': issue_tracker, 'curios_version_range': curios_version_range
	}
	it.from(project(":Common").sourceSets.main.resources) {
		include "pack.mcmeta"
		expand 'mod_name': mod_name
	}
	it.into "$buildDir/resources/main/"
}

processResources {
	from project(":Common").sourceSets.main.resources
	exclude('META-INF/mods.toml')
	exclude('pack.mcmeta')
	exclude '.cache'
	duplicatesStrategy(DuplicatesStrategy.FAIL)

	filesMatching('*.mixins.json') {
		expand "refmap_target": "${mod_id}."
	}
	configure { finalizedBy(replaceResources) }
}

jar {
	manifest {
		attributes([
			"Specification-Title": "${mod_name}",
			"Specification-Vendor": "wendall911",
			"Specification-Version": "1", // We are version 1 of ourselves
			"Implementation-Title": "${mod_name}",
			"Implementation-Version": "${archiveVersion.get()}",
			"Implementation-Vendor" :"wendall911"
		])
	}
	finalizedBy 'reobfJar'
}


publishing {
	publications {
		mavenJava(MavenPublication) {
			groupId project.group
			artifactId project.archivesBaseName
			version project.version
			artifact jar
		}
	}
	repositories {
		maven {
			url "file://" + System.getenv("local_maven")
		}
	}
}

curseforge {
	if (project.hasProperty('ccCurseApiKey')) {
		project {
			apiKey = project.ccCurseApiKey
			id = project.ccCurseId
			releaseType = "${cf_release}"
			changelog = file(project(":").projectDir.toString() + '/files/changelog.txt')
			addArtifact(sourcesJar)
			"${cf_versions}".split(',').each {
				addGameVersion "${it}"
			}
			relations {
				requiredDependency 'curios'
				optionalDependency 'biome-makeover-forge'
			}
		}
	}
}
